<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./Public/css/style.css">
  <title>Sage The Seer</title>
</head>

<body>
  <section id="login-position">
    <div class="container-login100"id="login-form">
      <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form class="login100-form validate-form flex-sb flex-w">
          <span class="login100-form-title p-b-32"  >
            Account Login
          </span>
          <br>
          <span class="txt1 p-b-11">
            Email
          </span>
          <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
            <input class="input100" type="text" name="email" id="email-login">
            <span class="focus-input100"></span>
          </div>
          <span class="txt1 p-b-11">
            Password
          </span>
          <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
            <span class="btn-show-pass">
              <i class="fa fa-eye"></i>
            </span>
            <input class="input100" type="password" name="pass" id="password-login">
            <span class="focus-input100"></span>
          </div>
          <div class="flex-sb-m w-full p-b-48">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Remember me
              </label>
            </div>
            <div>
              <a href="#" class="txt3">
                Forgot Password?
              </a>
            </div>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  
</body>
<script src="./Public/js/login-out.js"></script>
<script src="./Public/js/signup.js"></script>

</html>
